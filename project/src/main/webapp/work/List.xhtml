<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWorkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWorkEmpty}" rendered="#{workController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{workController.items.rowCount > 0}">
                    <h:outputText value="#{workController.pagination.pageFirstItem + 1}..#{workController.pagination.pageLastItem + 1}/#{workController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{workController.previous}" value="#{bundle.Previous} #{workController.pagination.pageSize}" rendered="#{workController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{workController.next}" value="#{bundle.Next} #{workController.pagination.pageSize}" rendered="#{workController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{workController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkTitle_workPK_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.workPK.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkTitle_workPK_spareid}"/>
                            </f:facet>
                            <h:outputText value="#{item.workPK.spareid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkTitle_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.count}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkTitle_spareid1}"/>
                            </f:facet>
                            <h:outputText value="#{item.spareid1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{workController.prepareView}" value="#{bundle.ListWorkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{workController.prepareEdit}" value="#{bundle.ListWorkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{workController.destroy}" value="#{bundle.ListWorkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{workController.prepareCreate}" value="#{bundle.ListWorkCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListWorkIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
