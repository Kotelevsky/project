<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrder1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrder1Label_id}" for="id" />
                    <h:inputText id="id" value="#{order1Controller.selected.id}" title="#{bundle.CreateOrder1Title_id}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_dateReg}" for="dateReg" />
                    <h:inputText id="dateReg" value="#{order1Controller.selected.dateReg}" title="#{bundle.CreateOrder1Title_dateReg}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_dateReg}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_managerid}" for="managerid" />
                    <h:selectOneMenu id="managerid" value="#{order1Controller.selected.managerid}" title="#{bundle.CreateOrder1Title_managerid}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_managerid}">
                        <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_clientid}" for="clientid" />
                    <h:selectOneMenu id="clientid" value="#{order1Controller.selected.clientid}" title="#{bundle.CreateOrder1Title_clientid}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_clientid}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{order1Controller.create}" value="#{bundle.CreateOrder1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{order1Controller.prepareList}" value="#{bundle.CreateOrder1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateOrder1IndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
