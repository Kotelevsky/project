<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrder1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrder1Label_id}"/>
                    <h:outputText value="#{order1Controller.selected.id}" title="#{bundle.ViewOrder1Title_id}"/>
                    <h:outputText value="#{bundle.ViewOrder1Label_dateReg}"/>
                    <h:outputText value="#{order1Controller.selected.dateReg}" title="#{bundle.ViewOrder1Title_dateReg}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrder1Label_managerid}"/>
                    <h:outputText value="#{order1Controller.selected.managerid}" title="#{bundle.ViewOrder1Title_managerid}"/>
                    <h:outputText value="#{bundle.ViewOrder1Label_clientid}"/>
                    <h:outputText value="#{order1Controller.selected.clientid}" title="#{bundle.ViewOrder1Title_clientid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{order1Controller.destroyAndView}" value="#{bundle.ViewOrder1DestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOrder1EditLink}"/>
                <br />
                <h:commandLink action="#{order1Controller.prepareCreate}" value="#{bundle.ViewOrder1CreateLink}" />
                <br />
                <h:commandLink action="#{order1Controller.prepareList}" value="#{bundle.ViewOrder1ShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOrder1IndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
