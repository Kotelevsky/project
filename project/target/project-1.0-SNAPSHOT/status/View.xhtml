<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusLabel_id}"/>
                    <h:outputText value="#{statusController.selected.id}" title="#{bundle.ViewStatusTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatusLabel_name}"/>
                    <h:outputText value="#{statusController.selected.name}" title="#{bundle.ViewStatusTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusController.destroyAndView}" value="#{bundle.ViewStatusDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStatusEditLink}"/>
                <br />
                <h:commandLink action="#{statusController.prepareCreate}" value="#{bundle.ViewStatusCreateLink}" />
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.ViewStatusShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStatusIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
