<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWarehouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWarehouseLabel_id}"/>
                    <h:outputText value="#{warehouseController.selected.id}" title="#{bundle.ViewWarehouseTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{warehouseController.destroyAndView}" value="#{bundle.ViewWarehouseDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewWarehouseEditLink}"/>
                <br />
                <h:commandLink action="#{warehouseController.prepareCreate}" value="#{bundle.ViewWarehouseCreateLink}" />
                <br />
                <h:commandLink action="#{warehouseController.prepareList}" value="#{bundle.ViewWarehouseShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewWarehouseIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
