<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateManagerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{managerController.selected.id}" title="#{bundle.CreateManagerTitle_id}" required="true" requiredMessage="#{bundle.CreateManagerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{managerController.selected.lastName}" title="#{bundle.CreateManagerTitle_lastName}" required="true" requiredMessage="#{bundle.CreateManagerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{managerController.selected.firstName}" title="#{bundle.CreateManagerTitle_firstName}" required="true" requiredMessage="#{bundle.CreateManagerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{managerController.selected.address}" title="#{bundle.CreateManagerTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateManagerLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{managerController.selected.phoneNumber}" title="#{bundle.CreateManagerTitle_phoneNumber}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{managerController.create}" value="#{bundle.CreateManagerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{managerController.prepareList}" value="#{bundle.CreateManagerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateManagerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
