<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{masterController.selected.id}" title="#{bundle.EditMasterTitle_id}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{masterController.selected.lastName}" title="#{bundle.EditMasterTitle_lastName}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{masterController.selected.firstName}" title="#{bundle.EditMasterTitle_firstName}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_address}" for="address" />
                    <h:inputText id="address" value="#{masterController.selected.address}" title="#{bundle.EditMasterTitle_address}" />
                    <h:outputLabel value="#{bundle.EditMasterLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{masterController.selected.phoneNumber}" title="#{bundle.EditMasterTitle_phoneNumber}" />
                </h:panelGrid>
                <h:commandLink action="#{masterController.update}" value="#{bundle.EditMasterSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMasterViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{masterController.prepareList}" value="#{bundle.EditMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
