<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{masterController.selected.id}" title="#{bundle.CreateMasterTitle_id}" required="true" requiredMessage="#{bundle.CreateMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMasterLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{masterController.selected.lastName}" title="#{bundle.CreateMasterTitle_lastName}" required="true" requiredMessage="#{bundle.CreateMasterRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateMasterLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{masterController.selected.firstName}" title="#{bundle.CreateMasterTitle_firstName}" required="true" requiredMessage="#{bundle.CreateMasterRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateMasterLabel_address}" for="address" />
                    <h:inputText id="address" value="#{masterController.selected.address}" title="#{bundle.CreateMasterTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateMasterLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{masterController.selected.phoneNumber}" title="#{bundle.CreateMasterTitle_phoneNumber}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterController.create}" value="#{bundle.CreateMasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterController.prepareList}" value="#{bundle.CreateMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
