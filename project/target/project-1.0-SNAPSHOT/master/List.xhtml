<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterEmpty}" rendered="#{masterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterController.items.rowCount > 0}">
                    <h:outputText value="#{masterController.pagination.pageFirstItem + 1}..#{masterController.pagination.pageLastItem + 1}/#{masterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterController.previous}" value="#{bundle.Previous} #{masterController.pagination.pageSize}" rendered="#{masterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterController.next}" value="#{bundle.Next} #{masterController.pagination.pageSize}" rendered="#{masterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterController.prepareView}" value="#{bundle.ListMasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterController.prepareEdit}" value="#{bundle.ListMasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterController.destroy}" value="#{bundle.ListMasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterController.prepareCreate}" value="#{bundle.ListMasterCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
