<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBoxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoxLabel_id}" for="id" />
                    <h:inputText id="id" value="#{boxController.selected.id}" title="#{bundle.CreateBoxTitle_id}" required="true" requiredMessage="#{bundle.CreateBoxRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBoxLabel_time}" for="time" />
                    <h:inputText id="time" value="#{boxController.selected.time}" title="#{bundle.CreateBoxTitle_time}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBoxLabel_statusid}" for="statusid" />
                    <h:selectOneMenu id="statusid" value="#{boxController.selected.statusid}" title="#{bundle.CreateBoxTitle_statusid}" required="true" requiredMessage="#{bundle.CreateBoxRequiredMessage_statusid}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBoxLabel_masterid}" for="masterid" />
                    <h:selectOneMenu id="masterid" value="#{boxController.selected.masterid}" title="#{bundle.CreateBoxTitle_masterid}" required="true" requiredMessage="#{bundle.CreateBoxRequiredMessage_masterid}">
                        <f:selectItems value="#{masterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boxController.create}" value="#{bundle.CreateBoxSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{boxController.prepareList}" value="#{bundle.CreateBoxShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateBoxIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
