<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpareLabel_id}"/>
                    <h:outputText value="#{spareController.selected.id}" title="#{bundle.ViewSpareTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSpareLabel_name}"/>
                    <h:outputText value="#{spareController.selected.name}" title="#{bundle.ViewSpareTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSpareLabel_description}"/>
                    <h:outputText value="#{spareController.selected.description}" title="#{bundle.ViewSpareTitle_description}"/>
                    <h:outputText value="#{bundle.ViewSpareLabel_price}"/>
                    <h:outputText value="#{spareController.selected.price}" title="#{bundle.ViewSpareTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spareController.destroyAndView}" value="#{bundle.ViewSpareDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSpareEditLink}"/>
                <br />
                <h:commandLink action="#{spareController.prepareCreate}" value="#{bundle.ViewSpareCreateLink}" />
                <br />
                <h:commandLink action="#{spareController.prepareList}" value="#{bundle.ViewSpareShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSpareIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
