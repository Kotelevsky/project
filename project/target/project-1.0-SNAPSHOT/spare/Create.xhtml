<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpareLabel_id}" for="id" />
                    <h:inputText id="id" value="#{spareController.selected.id}" title="#{bundle.CreateSpareTitle_id}" required="true" requiredMessage="#{bundle.CreateSpareRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSpareLabel_name}" for="name" />
                    <h:inputText id="name" value="#{spareController.selected.name}" title="#{bundle.CreateSpareTitle_name}" required="true" requiredMessage="#{bundle.CreateSpareRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSpareLabel_description}" for="description" />
                    <h:inputText id="description" value="#{spareController.selected.description}" title="#{bundle.CreateSpareTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateSpareLabel_price}" for="price" />
                    <h:inputText id="price" value="#{spareController.selected.price}" title="#{bundle.CreateSpareTitle_price}" required="true" requiredMessage="#{bundle.CreateSpareRequiredMessage_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spareController.create}" value="#{bundle.CreateSpareSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spareController.prepareList}" value="#{bundle.CreateSpareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateSpareIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
